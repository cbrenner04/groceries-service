name: Ruby

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: groceries
          POSTGRES_DB: groceries_service_test
          POSTGRES_PASSWORD: ""
        ports: ["5432:5432"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Audit dependencies
        run: bundle exec bundle audit check --update
      - name: Lint
        run: bundle exec rubocop
      - name: Static analysis
        run: bundle exec brakeman -o brakeman-report.json
      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: groceries
        run: bundle exec rails db:drop db:create db:migrate
      - name: Run tests
        run: bundle exec rspec
